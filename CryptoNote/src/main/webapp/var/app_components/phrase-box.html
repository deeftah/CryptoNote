<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/neon-animation/web-animations.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/iron-a11y-keys/iron-a11y-keys.html">

<dom-module id="phrase-box">
<template>
<style is="custom-style" include="iron-flex iron-flex-alignment shared2-styles">
	paper-dialog.box1 { @apply --center-box1}
	
	paper-button.std { @apply --btnstd-n; }
	paper-button.std:hover { @apply --btnstd-hover; }
	paper-button.def { @apply --btndef-n; }
	paper-button.def:hover { @apply --btndef-hover; }
	    
    #inp {
    	--paper-input-container-input: { @apply --mono-reg; color: var(--inp1-color); }
    }
</style>
<style>
	:host { font-family: var(--font-std); }
	:host .body { margin:0; padding:0.5rem; }
	:host .title { @apply --cf-reg; }
	:host .cpt, :host .avis { @apply --std-reg; font-size:var(--font-small); }
	:host .err { color:var(--alert-color); font-weight:700;}
	:host .ok { color:var(--avis-color);}
	:host .avis { font-style:italic; color:var(--avis-color); }
</style>
<paper-dialog id="panel" class="box1" modal entry-animation="fade-in-animation" exit-animation="fade-out-animation">
	<div class="body layout vertical">
		<div class="layout horizontal justified">
			<div class="title">[[text]]</div>
			<help-button help="ns-ps"></help-button>
		</div>
		<iron-a11y-keys id="a11y" target="[[target]]" keys="enter" on-keys-pressed="onEnter"></iron-a11y-keys>
	 	<paper-input id="inp" label="[[lib('pb_ex',lang)]]" type="[[type]]" value="{{typed}}">
			<paper-icon-button slot="suffix" on-tap="clearInput" icon="clear" alt="clear" title="clear"></paper-icon-button>
		</paper-input>
		<div class="layout horizontal justified">
			<paper-checkbox id="cb" checked="{{enclair}}">[[lib('pb_ec',lang)]]</paper-checkbox>
			<div class$="[[diagcl]]">[[diag]]</div>
		</div>
		<div class="avis">[[avis]]</div>
	</div>
	
	<div class="buttons">
		<paper-button dialog-dismiss class="def">[[lib('pb_ko',lang)]]</paper-button>
		<paper-button dialog-confirm raised class="std" disabled="[[er]]">[[lib('pb_ok',lang)]]</paper-button>
	</div>
</paper-dialog>
</template>
<script src="../js/phrase-box.js"></script>
</dom-module>
