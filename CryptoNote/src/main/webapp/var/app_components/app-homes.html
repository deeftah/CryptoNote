<dom-module id="app-homes">
	<template>
	<style>
	  	:host { margin:0; padding:0; width:100vw; height:100vh; overflow-x:auto; min-width:360px; background-color:white; }
  	</style>
	<iron-pages attr-for-selected="id" selected="[[home]]">
		<home1-home id="home1" lang="[[lang]]" owner="Scott"></home1-home>
		<home2-home id="home2" lang="[[lang]]"></home2-home>
	</iron-pages>
	</template>
	<script>
    class AppHomes extends Polymer.Element {
		static get is() { return "app-homes"; }
		static get properties() { return { home: {String, value:"home1"}, lang:{type:String, value:App.lang} } ; }
      	constructor() { super(); this.home = App.home; }
      	setLang(lang) { this.lang = lang; }
    }
	customElements.define(AppHomes.is, AppHomes);
	</script>
</dom-module>
