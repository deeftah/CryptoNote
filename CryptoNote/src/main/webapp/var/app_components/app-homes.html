<dom-module id="app-homes">
<template>
	<style is="custom-style" include="iron-flex iron-flex-alignment">
	</style>
	<style>
	  	:host { margin:0; padding:0;}
	  	:host .top { margin:0; padding:0; height: 100vh; width: 100vw; position:relative; }
	  	:host .bar { margin:0; padding:0;}
	  	:host .main { margin:0; padding:0;}
	  	:host .wb {background-color:white; height:2rem;}
  	</style>
	<div class="top">
		<confirm-box id="confirm"></confirm-box>
		<message-box id="message"></message-box>
		<spinner-box id="spin"></spinner-box>
		<reqerr-panel id="reqerr" lang="[[lang]]"></reqerr-panel>
		<scripterr-panel id="scripterr" lang="[[lang]]"></scripterr-panel>
		<help-panel id="help" lang="[[lang]]"></help-panel>
		<div class="top layout vertical flex-start">
			<iron-pages class="bar" attr-for-selected="id" selected="[[bar]]">
				<home1-bar id="test-home1-bar" lang="[[lang]]" owner="Scott"></home1-bar>
				<home2-bar id="test-home2-bar" lang="[[lang]]"></home2-bar>
				<admin-bar id="admin-admin-bar" lang="[[lang]]"></admin-bar>
				<div id="z-wait-bar" class="wb"></div>
			</iron-pages>
			<neon-animated-pages  class="main flex" attr-for-selected="id" selected="[[anpage]]" entry-animation="[[enan]]" exit-animation="[[exan]]">		
				<neon-animatable id="test-home1-page"><home1-home id="test-home1" lang="[[lang]]" owner="Scott"></home1-home></neon-animatable>
				<neon-animatable id="test-home2-page"><home2-home id="test-home2" lang="[[lang]]"></home2-home></neon-animatable>
				<neon-animatable id="test-admin-page"><home2-home id="test-admin" lang="[[lang]]"></home2-home></neon-animatable>
				<neon-animatable id="admin-admin-page"><admin-home id="admin-admin" lang="[[lang]]"></admin-home></neon-animatable>
				<neon-animatable id="z-wait-page"><wait-home id="z-wait" lang="[[lang]]"></wait-home></neon-animatable>
			</neon-animated-pages>
		</div>
	</div>
</template>
<script src="../js/app-homes.js"></script>
</dom-module>
