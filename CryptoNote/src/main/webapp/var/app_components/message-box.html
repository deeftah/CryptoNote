<link rel="import" href="../bower_components/paper-toast/paper-toast.html">

<dom-module id="message-box">
<template>
	<style>
		:host { font-family: var(--font-std); font-size:1rem;}
		:host #message {max-height:500px !important; }
		:host .err { background-color: var(--msg-errbg) !important; color: var(--msg-errcolor) !important;}
		:host .std { background-color: var(--msg-stdbg) !important; color: var(--msg-stdcolor) !important;}
	</style>
	<paper-toast id="message" class$="[[cl]]" text="[[text]]" duration="[[duration]]"></paper-toast>
</div>
</template>
<script>
    class MessageBox extends Polymer.Element {
		static get is() { return "message-box"; }
		static get properties() { return { 
			text : {type:String, value:"?"},
			duration : {type:Number, value:0},
			cl : {type:String, value:"std"}
			}
		}

      	constructor() { super(); }
      	      	
    	show(msg, duration, err){
    		if (!msg) return;
   			this.cl = err ? "err" : "std";
    		this.text = msg;
    		this.duration = duration ? duration : 3000;
    		this.$.message.show();
    	}

	}
customElements.define(MessageBox.is, MessageBox);
</script>
</dom-module>
