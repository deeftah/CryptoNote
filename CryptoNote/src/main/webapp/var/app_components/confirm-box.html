<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="confirm-box">
<template>
	<style is="custom-style">
		paper-button.color-std { color : var(--btnstd-color); }
		paper-button.color-std:hover { 	@apply --btnstd-hover; }
		paper-button.color-def { color : var(--btndef-color); }
		paper-button.color-def:hover { @apply --btndef-hover; }
	</style>
	<style>
		:host { font-family: var(--font-std); font-size:1rem;}
		:host #confirmer {max-height:500px !important; }
	</style>
<paper-dialog id="confirmer" entry-animation="fade-in-animation" exit-animation="fade-out-animation">
	<p>[[text]]</p>
	<div class="buttons">
		<paper-button hidden$="[[!btn2]]" dialog-dismiss class="color-def">[[btn2]]</paper-button>
		<paper-button dialog-confirm raised class="color-std">[[btn1]]</paper-button>
	</div>
</paper-dialog>
</template>
<script>
    class ConfirmBox extends Polymer.Element {
		static get is() { return "confirm-box"; }
		static get properties() { return { 
			btn1 : {type:String, value:"OK"},
			btn2 : {type:String, value:null},
			text : {type:String, value:"?"}
			}
		}
		
      	constructor() { super(); }
      	
      	ready() {
      		super.ready();
      		this.$.confirmer.addEventListener("iron-overlay-closed", (e) => { this.closing(e); });		
		}
		
		closing(e){
			if (e.detail.confirmed)
				this.resolveAlerter(true);
			else if (this.btn2)
				this.rejectAlerter(false);
		}
			
		async show(msg, btn1, btn2){
			return new Promise((resolve, reject) => {
				this.text = msg;
				this.btn1 = btn1;
				this.btn2 = btn2;
				this.$.confirmer.open();
				this.resolveAlerter = resolve;
				if (this.btn2)
					this.rejectAlerter = reject;
			});
		}
		
	}
customElements.define(ConfirmBox.is, ConfirmBox);
</script>
</dom-module>
