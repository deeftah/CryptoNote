<dom-module id="wait-home">
<template>
	<style is="custom-style" include="shared2-styles">
	</style>
	<style>
		:host { @apply --wait-home; }
	</style>
<div>[[lib("wait_home",lang)]]</div>
</template>
<script>
    class WaitHome extends Polymer.Element {
		static get is() { return "wait-home"; }
		static get properties() { return { 
			lang : {type:String, value:"xx"},
			}
		}

		lib(code, lang) { return App.lib(code);}

      	constructor() { 
      		super(); 
			App.setMsg("fr", "wait_home", "Chargement en cours ...");
      	}
      	      	
	}
customElements.define(WaitHome.is, WaitHome);
</script>
</dom-module>
