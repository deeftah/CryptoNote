<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" 	href="../bower_components/iron-icons/iron-icons.html">

<dom-module id="help-button">
<template>
	<style>
		:host { margin:0; padding:0; display:inline-block; cursor:pointer; }
		:host iron-icon {width:var(--btnhlp-size); height:var(--btnhlp-size); }
		:host .nv { color: var(--btnhlp-color); }
		:host .nv:hover { color: var(--btnhlp-colorhover); }
		:host .iv { color: var(--btnhlp-colorhover); }
		:host .iv:hover { color: var(--btnhlp-color);  }
	</style>
  	<div class$="[[cl(iv)]]" on-tap="gohelp"><iron-icon icon="icons:help"></iron-icon></div>
</template>
<script>
    class HelpButton extends Polymer.Element {
		static get is() { return "help-button"; }
		static get properties() { return { 
			help: {type:String, value:"home"}, 
			iv:{type:Boolean, value:false}			
			}
		}

      	constructor() { super(); }
      	
      	ready() {
      		super.ready();
		}
      	cl(iv) {
      		return iv ? "iv" : "nv";
      	}
      	gohelp() {
      		App.help(this.help);
      	}
      	
	}
customElements.define(HelpButton.is, HelpButton);
</script>
</dom-module>
