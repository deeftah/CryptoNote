<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" 	href="../bower_components/iron-icons/iron-icons.html">

<dom-module id="help-button">
<template>
	<style is="custom-style">
		.nv { --iron-icon-fill-color: var(--btnhlp-color); }
		.nv:hover { --iron-icon-fill-color: var(--btnhlp-colorhover); }
		.iv { --iron-icon-fill-color: var(--btnhlp-ivcolor); }
		.iv:hover { --iron-icon-fill-color: var(--btnhlp-ivcolorhover); }
	</style>
	<style>
		:host { margin:0; padding:0; display:inline-block; cursor:pointer; }
		:host iron-icon {width:var(--btnhlp-size); height:var(--btnhlp-size); }
	</style>
  	<iron-icon class$="[[cl(iv)]]" icon="icons:help-outline" on-tap="gohelp"></iron-icon>
</template>
<script>
    class HelpButton extends Polymer.Element {
		static get is() { return "help-button"; }
		static get properties() { return { 
			help: {type:String, value:"home"}, 
			iv:{type:Boolean, value:false}			
			}
		}

       	cl(iv) { return iv ? "iv" : "nv"; }
       	
      	gohelp() { App.help(this.help); }
      	
	}
customElements.define(HelpButton.is, HelpButton);
</script>
</dom-module>
