<custom-style>
<style>
	html {
		font-size: 14px;
		
		/* toutes les var surchargeables par themes */
		--font-mono : 'Roboto Mono';
		--font-std : 'Roboto';
		--font-cf : 'Comfortaa';
		--mybg-color : lightgrey;
		--font-large : 2rem;
		--bg-imglg : url("z/post-it.png");
		
		
		/* les apply : utilisent des var ci-dessus : NON surchargeables par les themes */
		--cf-lite : { font-family:var(--font-cf); font-weight:300; font-size:1rem; };
		--cf-reg : { font-family:var(--font-cf); font-weight:400; font-size:1rem;};
		--cf-bold : { font-family:var(--font-cf); font-weight:700; font-size:1rem;};
		--std-reg : { font-family:var(--font-std); font-weight:400; font-size:1rem;};
		--std-bold : { font-family:var(--font-std); font-weight:700; font-size:1rem;};
		--c1-gen : { color : var(--mybg-color); font-size: var(--font-large); }
		--flag-gen : {background-image:var(--bg-imglg); background-repeat:no-repeat; background-position:center; background-size: 2rem 2rem;}
		
	}

	@media (max-width: 900px) {
	  html { font-size: 13px; }
	}
	@media (max-width: 760px) {
	  html { font-size: 10px; }
	}
	body {  margin:0; 
		margin: 0;
		padding: 0; 
		height: 100vh;
		width: 100vw;
		min-width: 560px; 
		overflow-x: auto; 
		background-color: white; 
	}
		
</style>
</custom-style>
